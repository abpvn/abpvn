name: Block not ads content
description: Report when ABPVN List block useful content in website
title: 'Block incorrect on website: [domain]'
labels: ["Inccorect block"]
assignees:
  - hoang-rio
body:
  - type: checkboxes
    id: checklist
    attributes:
      label: Check List
      description: Check list before create issue
      options:
        - label: Added prefix [NSFW] in issue title with site contain adult content
          required: true
        - label: Searched domain in both open and close issue with same issue type
          required: true
        - label: Reproduce rate is over 50%
          required: true
        - label: Replace [domain] in issue title with issue domain
          required: true
  - type: textarea
    id: description
    attributes:
      label: Incorrect block description
      description: Tell about incorrect block you got
      placeholder: "Example: Elemnent A is blocked by ABPVN"
    validations:
      required: true
  - type: textarea
    id: reproduce-step
    attributes:
      label: Reproduce step
      description: Tell me how to reproduce issue
      value: |
        1. Go to website
        2. ...
        3. ...
    validations:
      required: true
  - type: input
    id: website-url
    attributes:
      label: Website url of issue
      placeholder: "Example: https://example.com"
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ###Screenshot or screen capture
  - type: textarea
    id: sc-abpvn-enable
    attributes:
      label: Screenshot or screen capture when ABPVN enable
      description: Drag image or video insde details tag to upload
      value: |
        <details>
        <summary>Click to open</summary>

        <!-- Drag image or video here to upload -->
        <!-- If video too big you also upload to another service and past url here -->

        </details>
  - type: textarea
    id: sc-abpvn-disable
    attributes:
      label: Screenshot or screen capture when ABPVN disabled
      description: Drag image or video insde details tag to upload
      value: |
        <details>
        <summary>Click to open</summary>

        <!-- Drag image or video here to upload -->
        <!-- If video too big you also upload to another service and past url here -->

        </details>
  - type: markdown
    attributes:
      value: |
        ###Enviroment
  - type: input
    id: browers
    attributes:
      label: Browser
      description: Browser  and version of it that can reproduce the issue
      placeholder: "Example: Firefox 101"
    validations:
      required: true
  - type: input
    id: adblocker
    attributes:
      label: Adblocker
      description: Adblocker and version of it
      placeholder: "Example: Adblock Plus 3.84"
    validations:
      required: true
  - type: textarea
    id: subscription-filter
    attributes:
      label: Active filter list
      description: List of using filter
      placeholder: "Example: EasyList + ABPVN List, EasyPrivacy, Custom filter (https://custome-filter-url)"
    validations:
      required: true